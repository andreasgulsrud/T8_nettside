<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Egg application</title>

    <link rel="normalize" href="#">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">

</head>
<body>

    <div class="icon">
        <img src="img/icon_egg.png" alt="App icon" />
    </div>

    <h1>Egg-O-Meter</h1>
    <p>Effortlessly select your egg preference,
        hit the button and the timer will tell you when your egg is
        perfectly boiled.</p>

    <div class="scrshwrapper">
    
        <div class="choose">
            <img src="img/ticktock.png" alt="Screenshot from app, select time" />
        </div>

        <div class="timer">
            <img src="img/soft.png" alt="Screenshot from app, timer" />
        </div>

        <div class="alarm">
            <img src="img/letsboil.png" alt="Screenshot from app, alarm when finished" />
        </div>

    </div>

    <div class="dlbtn"><a href="https://github.com/andreasgulsrud" download="Eggtimer">Download</a></div>

            <a href=""></a>
            
    

</body>
</html>
